<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Fiz desta forma: div#meu-id.minha-classe.minha-outra-classe{Posso colocar meu conteúdo} e pressionando enter após-->
    <div id="meu-id" class="minha-classe minha-outra-classe">Posso colocar meu conteúdo</div>
    <!-- div#meu-id.minha-classe.minha-outra-classe{O conteúdo}*10 Para colocarmos 10x-->
    <!-- div#meu-id-$.minha-classe.minha-outra-classe{Conteudo $}*10 Para colocarmos 10x com id's diferentes e conteudos diferentes -->
    <!-- ul>(li>a{Conteudo $})*3 Para multiplicar li x3 -->
    <!-- div.minua-classe-qualquer#home>h1{Conteudo qualquer}+(p{Com qualquer conteudo }>a{Clique aqui }+{para saber mais})*2 -->
    <!-- Dando varios tab's após fazer isso a gente passeia entre o conteudo que está no span -->
    <section>
        <h1>span1</h1>
        <div>
            <p><span>span2</span></p>
            <p><span>span3</span></p>
            <p><span>span4</span></p>
        </div>
    </section>
</body>
</html>
